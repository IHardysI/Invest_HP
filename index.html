<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo">
                    LOGO
                </a>
                <div class="menu header__menu">
                    <div class="menu__icon">
                        <span></span>
                    </div>
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">
                                    <span class="menu__produkty">Produkty</span> <i class="arrow arrow_down"></i>
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">
                                    Akční nabídka
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">
                                    O nás
                                </a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">
                                    Kontakt
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <form class="header__search">
                    <input type="text" placeholder="Napište, co hledáte" class="header__input">
                    <button class="header__magnefing" type="submit"><img src="img/search.svg" alt=""></button>
                </form>
                <ul class="header__list">
                    <li class="header__item header__item_1">
                        <span class="header__mena">
                            <span class="header__czk">CZK</span> <i class="arrow arrow_down"></i>
                        </span>
                        <ul class="header__podlist">
                            <li class="header__poditem header__poditem_2">
                                EUR
                            </li>
                            <li class="header__poditem header__poditem_3">
                                USD
                            </li>
                        </ul>
                    </li>
                    <li class="header__item header__item_2">
                        <span class="header__kosik">Košík</span> <img src="img/kosik-circle.svg" alt="kosik" class="header__kosik_2">
                    </li>
                    <li class="header__item header__item_3">
                        <img src="img/profile.svg" alt="profile">
                    </li>
                </ul>
            </div>
        </header>
        <main class="main">main</main>
        <footer class="footer">footer</footer>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
